<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlIngreso" header="Numeros">
            <h:form id="frmIngreso">
                <p:panelGrid id="pnlIng" columns="2">
                    <p:outputLabel id="lblIngreso" value="Ingrese Numero: "/>
                    <p:inputText id="txtIngreso" value="#{numerosManagedBean.a}" />
                    <p:outputLabel/>
                    <p:commandButton id="btnIngreso" value="Agregar Numero" actionListener="#{numerosManagedBean.agregarNum()}" update="tblNumeros"/>
                </p:panelGrid>
                <p:panelGrid id="pnlTabla" columns="1">
                    <p:dataTable id="tblNumeros" value="#{numerosManagedBean.listadoNum.listaNum}" var="cadNum" emptyMessage="No hay numeros cargados">
                        <p:column headerText="Numeros">
                            <p:outputLabel value="#{cadNum}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <p:panelGrid id="pnlRes" columns="2">
                    <p:commandButton id="btnRes" value="Calcular Datos" actionListener="#{numerosManagedBean.obtDatos()}" update="@form"/>
                    <p:outputLabel/>
                    <p:outputLabel id="lblMay" value="Mayor:"/>
                    <p:outputLabel id="lblMayor" value="#{numerosManagedBean.may}"/>
                    <p:outputLabel id="lblMen" value="Menor:"/>
                    <p:outputLabel id="lblMenor" value="#{numerosManagedBean.men}"/>
                    <p:outputLabel id="lblProm" value="Promedio:"/>
                    <p:outputLabel id="lblPromedio" value="#{numerosManagedBean.prom}"/>
                </p:panelGrid>

            </h:form>
        </p:panel>
    </h:body>
</html>
