<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlAhorcado" header="Ahorcado" footer="Escuela de Minas 2018">
            <h:form id="frmAhorcado">
                <p:messages id="msgAhorcado" showDetail="true"/>
                <p:panelGrid id="tblAhorcado" columns="4">
                    <p:dataGrid id="tblPalabra" columns="10" emptyMessage="Ingrese Palabra a Adivinar" var="Palabra" value="#{juegoFormBean.ahorcado.palabraAhorcadoFormato}">
                        <p:panelGrid columns="1">
                            <p:outputLabel value="#{Palabra}"/>
                        </p:panelGrid>
                    </p:dataGrid>
                    <p:outputLabel value="Palabra:"/>
                    <p:password id="txtPalabraAdivinar" required="true" disabled="#{juegoFormBean.componenteDeshabilitador}" value="#{juegoFormBean.palabraIngresada}"/>
                    <p:commandButton id="btnComenzar" value="Jugar" actionListener="#{juegoFormBean.empezarJuego()}" disabled="#{juegoFormBean.componenteDeshabilitador}" update="@form"/>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Letra:"/>
                        <p:inputText id="txtLetraIngresada" required="true" maxlength="1" size="1" value="#{juegoFormBean.letraIngresada}" disabled="#{juegoFormBean.componenteDeshabilitador eq false}"/>
                        <p:commandButton value="OK" disabled="#{juegoFormBean.componenteDeshabilitador eq false}" update="@form" actionListener="#{juegoFormBean.controlarLetra()}"/>
                        
                    </p:panelGrid>
                    <p:outputLabel value="Intentos:"/>
                    <p:outputLabel value="#{juegoFormBean.ahorcado.intentos}"/>
                                   
                </p:panelGrid>
                <p:panelGrid id="pnlGrafico" columns="1">
                    <p:commandButton value="Nuevo Juego" update="frmAhorcado" actionListener="#{juegoFormBean.nuevoJuego()}" disabled="#{juegoFormBean.componenteDeshabilitador eq false}"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
